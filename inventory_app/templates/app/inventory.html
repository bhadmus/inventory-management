<!-- templates/inventory_app/inventory.html -->

{% extends 'app/base.html' %}

{% block content %}
<h2>Inventory</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Item</button>
</form>
<h3>Items</h3>
<ul>
    {% for item in items %}
        <li>{{ item.name }} - {{ item.quantity }} - ${{ item.price }}</li>
    {% endfor %}
</ul>
{% endblock %}
